[env:raspberry-pi-pico]
platform = https://github.com/maxgerhardt/platform-raspberrypi.git
board = pico
framework = arduino
board_build.core = earlephilhower
board_build.filesystem_size = 0.5m


monitor_port = COM6
monitor_speed = 115200
upload_port = COM6

lib_deps = 
    kitesurfer1404/WS2812FX

build_flags =


[env:wizio-pi-pico]
platform = wizio-pico
board = raspberry-pi-pico
framework = arduino

monitor_port = COM6
monitor_speed = 115200
upload_port = COM6

lib_deps = 
    kitesurfer1404/WS2812FX

build_flags =

board_build.pio = src/read_bus_data.pio